name: React CI/CD
on:
    push:
          branches:
             - main
             - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: "Checkout code"
            uses: actions/setup-node@v3
          - name: "checkout nodeversion" 
            run: node --version

          - name: "Checkout code"
            uses: actions/checkout@v3
        