name: React CI/CD
on:
    push:
          branches:
             - main
             - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: "Setup Node.js"
            uses: actions/setup-node@v3
          - name: "checkout nodeversion" 
            run: node --version

          - name: "Clone repository"
            uses: actions/checkout@v3

          - name: "Install dependencies"
            run: npm install
          - name: "List directory"
            run: ls -a
        
          - name: "Run tests"
            run: npm test

          - name: "Build project"
            run: npm run build