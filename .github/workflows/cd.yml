name: CD pipline
on:
    workflow_run:
        workflows: "React CI/CD"
        types: 
            - completed
    workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prectice

    steps:

      - name: "Set-up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'
        
      - name: "setup vercal CLI"
        run: npm i -g vercel 

      - name: "Deploy to Vercel"
        run: vercel --prod --token=${{ secrets.Vercel_Token }} --confirm
          